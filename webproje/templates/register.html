<!DOCTYPE html>
<html>
<head>
    <title>Kayıt Ol</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Kayıt Ol</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="username" class="col-sm-4 col-form-label">Kullanıcı Adı</label>
                            <div class="col-sm-8">
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password1" class="col-sm-4 col-form-label">Şifre</label>
                            <div class="col-sm-8">
                                {{ form.password1 }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password2" class="col-sm-4 col-form-label">Şifre (Tekrar)</label>
                            <div class="col-sm-8">
                                {{ form.password2 }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Kayıt Ol</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a href="{% url 'login' %}" class="btn btn-secondary back-link">Geri Dön</a>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.amazonaws.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
