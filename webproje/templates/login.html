<!DOCTYPE html>
<html>
<head>
    <title>Giriş Yap</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eaeff4;
        }
    </style>
</head>
<body>
    <div class="container mt-5" style="background-color: #d1d5db;">
        <h1 class="text-center mb-4">Giriş Yap</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="username" class="col-sm-4 col-form-label">Kullanıcı Adı</label>
                            <div class="col-sm-8">
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label">Şifre</label>
                            <div class="col-sm-8">
                                {{ form.password }}
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
                    </form>
                    <a href="{% url 'register' %}" class="btn btn-secondary btn-block mt-3">Kayıt Ol</a>
                    <a href="{% url 'anasayfa' %}" class="btn btn-secondary back-link mt-3">Geri Dön</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
